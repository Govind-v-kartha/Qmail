{% extends "base.html" %}

{% block title %}Add Contact - QMail{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-user-plus"></i> Add New Contact</h2>
    <hr>
    
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('email.add_contact') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone (Optional)</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" id="has_qkd" name="has_qkd">
                    <label class="form-check-label" for="has_qkd">
                        This contact has QKD capability
                    </label>
                </div>
                
                <div class="mb-3">
                    <label for="preferred_security_level" class="form-label">Preferred Security Level</label>
                    <select class="form-select" id="preferred_security_level" name="preferred_security_level">
                        <option value="1">Level 1: Quantum OTP</option>
                        <option value="2" selected>Level 2: Quantum-Aided AES</option>
                        <option value="3">Level 3: Post-Quantum Crypto</option>
                        <option value="4">Level 4: Classical</option>
                    </select>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Contact
                    </button>
                    <a href="{{ url_for('email.contacts') }}" class="btn btn-outline-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
