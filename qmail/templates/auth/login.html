{% extends "base.html" %}

{% block title %}Login - QMail{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="h3">
                            <i class="fas fa-atom text-primary"></i> QMail
                        </h1>
                        <p class="text-muted">Quantum-Secure Email Client</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.forgot_password') }}" class="text-muted small">
                            <i class="fas fa-key"></i> Forgot Password?
                        </a>
                        <span class="mx-2 text-muted">|</span>
                        <a href="{{ url_for('auth.forgot_username') }}" class="text-muted small">
                            <i class="fas fa-user"></i> Forgot Username?
                        </a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account?</p>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-link">
                            Register here
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-3 text-muted">
                <small>
                    <i class="fas fa-info-circle"></i>
                    Protected by Quantum Key Distribution
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
